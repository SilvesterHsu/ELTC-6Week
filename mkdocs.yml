site_name: My Docs
nav:
    - Introduction: index.md
    - Assessment: Assessment.md
    - Academic Reading Circles: ARC.md
    - Seminar: Seminar.md
    - Extended Writing: EXW.md
    - Presentation: PST.md
    - About: about.md
theme:
  name: readthedocs
extra_javascript:
    - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML
markdown_extensions:
    - toc:
        baselevel: 3
        permalink: true
    - mdx_math
    - pymdownx.arithmatex
    - admonition
    - pymdownx.details
    - pymdownx.superfences
